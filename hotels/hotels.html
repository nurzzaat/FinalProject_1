<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./hotels_styles.css">
</head>
<body>
<h1>Hotels</h1>
<div class="hotels_wrapper">
    <a href="#" class="hotel-link" id="kolsay_lakes_town" onclick="callHotel(id)">
        <div class="one_hotel">
            <img src="images/hotels_photo/kolsay_lakes_town/kolsay_lakes_town.jpg" alt="photo">
            <div class="hotel-data">
                <div class="hotel-data-desc">Kolsay Lakes Town</div>
                <div class="hotel-data-les">from 30 000 T</div>
            </div>
        </div>
    </a>
    <a href="#" class="hotel-link" id="manor_kolsay" onclick="callHotel(id)">
        <div class="one_hotel">
            <img src="./images/manor_kolsay.jpg" alt="photo">
            <div class="hotel-data">
                <div class="hotel-data-desc">Manor Kolsay</div>
                <div class="hotel-data-les">from 60 000 T</div>
            </div>
        </div>
    </a>
    <a href="#" class="hotel-link" id="kolsay_grand" onclick="callHotel(id)">
        <div class="one_hotel">
            <img src="./images/Kolsay_Grand1.jpg" alt="photo">
            <div class="hotel-data">
                <div class="hotel-data-desc">Kolsay Grand</div>
                <div class="hotel-data-les">from 40 000 T</div>
            </div>
        </div>
    </a>
    <a href="#" class="hotel-link" id="kolsay_nomads" onclick="callHotel(id)">
        <div class="one_hotel">
            <img src="./images/kolsay_nomads.jpg" alt="photo">
            <div class="hotel-data">
                <div class="hotel-data-desc">Kolsay Nomads</div>
                <div class="hotel-data-les">from 120 000 T</div>
            </div>
        </div>
    </a>
    <a href="#" class="hotel-link" id="tau_kolsay" onclick="callHotel(id)">
        <div class="one_hotel">
            <img src="./images/tau_kolsay.jpeg" alt="photo">
            <div class="hotel-data">
                <div class="hotel-data-desc">Tau Kolsay</div>
                <div class="hotel-data-les">from 60 000 T</div>
            </div>
        </div>
    </a>
</div>
<script src="./hotels_scripts.js"></script>
</body>
</html>
